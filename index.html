<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;500;700;900&display=swap" rel="stylesheet">
  <title>Base Apparel coming soon page</title>
</head>
<body>
  <div id="main-container">
    <div id="text-container">
      <div id="slogan-container">
          <img id="logo" src="images/logo.svg">
          <img id="hero-mobile" src="images/hero-mobile.jpg">
          <h1 id="we-re">WE'RE</h1>
          <h1 class="coming-soon">COMING</h1>
          <h1 class="coming-soon">SOON</h1>
          <p id="announce">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay upt-to-date with announcements and our launch deals.</p>
          <form class="form">
            <input type="email" placeholder="Email Address">
            <img src="images/icon-error.svg" alt="error icon" class="error-icon">
            <small id="error">Please provide a valid email</small>
            <button class="btn">
              <img src="images/icon-arrow.svg" alt="arrow">
            </button>
          </form>
      </div>  
    </div>
    <section id="hero-desktop-container">
      <img id="hero-desktop" src="images/hero-desktop.jpg">
    </section>
  </div>
  
  
</body>
</html>
